version: "3.8"
services:
  opencpu:
    build:
      context: ../
      dockerfile: Dockerfile

  backend:
    build:
      context: ../../
      dockerfile: devops/docker/Dockerfile.backend
    environment:
      - MODULE_NAME=viime.wsgi
      - PORT=5000
    env_file: 
      - .env_docker
    ports:
      - "5000:5000"
    volumes:
      - '../../viime:/app/viime'

  client:
    build:
      context: ../../
      dockerfile: devops/docker/Dockerfile.client
    env_file: 
      - .env_docker
    depends_on: 
      - backend
    environment:
      BACKEND_URL: "http://backend:5000"
      DNS_ADDRESS: "127.0.0.11"
    ports:
      - "8000:80"
