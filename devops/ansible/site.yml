---
- hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
    venv: /home/gunicorn/venvs/viime
    sqlalchemy_database_path: "/home/gunicorn/db.sqlite3"
    sqlalchemy_database_uri: "sqlite:///{{ sqlalchemy_database_path }}"
    upload_folder: "/home/gunicorn/files"
    opencpu_api_root: "http://localhost:8004/ocpu/library"
    deploy_domain: "viime.org"
    viime_sdist_path: "/tmp/viime/dist/viime-sdist.tar.gz"

  pre_tasks:
    - name: Install core system dependencies
      apt:
        name:
          - python3-dev
          - python3-venv
          - python3-pip
          - nginx
          - sqlite3
          - memcached
        update_cache: true
      become: true

  tasks:
    - name: Include docker role
      include_role:
        name: geerlingguy.docker
      vars:
        ansible_become: true

    - name: Install docker python package
      pip:
        name: docker
      become: true

    - name: Start opencpu container
      docker_container:
        name: opencpu
        image: viime/opencpu
        published_ports:
          - 127.0.0.1:8004:8004
        pull: true
      become: true

    - name: Create gunicorn user
      user:
        name: "gunicorn"
        shell: "/usr/sbin/nologin"
      become: true

    - name: Create nginx user
      user:
        name: "nginx"
        shell: "/usr/sbin/nologin"
      become: true

    - name: Update pip, setuptools and wheel
      pip:
        name:
          - pip
          - setuptools
          - wheel
        state: "latest"
        virtualenv: "{{ venv }}"
        virtualenv_command: "{{ ansible_python_interpreter }} -m venv"
      become: true
      become_user: gunicorn

    - name: Install gunicorn
      pip:
        name: "gunicorn"
        state: "present"
        virtualenv: "{{ venv }}"
        virtualenv_command: "{{ ansible_python_interpreter }} -m venv"
      notify: Restart gunicorn
      become: true
      become_user: gunicorn

    - name: Copy viime sdist to the remote machine
      copy:
        src: "{{ viime_sdist_path }}"
        dest: "/tmp/viime-sdist.tar.gz"

    - name: Install viime python package
      pip:
        name: "/tmp/viime-sdist.tar.gz[memcached,sentry]"
        state: "forcereinstall"
        extra_args: "--no-cache-dir"
        virtualenv: "{{ venv }}"
        virtualenv_command: "{{ ansible_python_interpreter }} -m venv"
      notify:
        - Migrate database
        - Restart gunicorn
        - Flush cache
      become: true
      become_user: gunicorn

    - name: Add gunicorn environment variables
      template:
          src: "home/gunicorn/.gunicorn_env"
          dest: "/home/gunicorn/.env"
          mode: 0600
      become: true
      become_user: gunicorn

    - name: Install gunicorn systemd service
      template:
        src: "etc/systemd/system/gunicorn.service"
        dest: "/etc/systemd/system/gunicorn.service"
      notify: Restart gunicorn
      become: true

    - name: Enable gunicorn service
      systemd:
        name: "gunicorn.service"
        daemon_reload: true
        enabled: true
        state: "started"
      become: true

    - name: Enable nginx service
      systemd:
        name: "nginx.service"
        daemon_reload: true
        enabled: true
        state: "started"
      become: true

    - name: Copy nginx configs
      copy:
        src: "data/nginx/"
        dest: "/etc/nginx/"
      notify: Restart nginx
      become: true

    - name: Remove the default nginx config
      file:
        state: absent
        path: /etc/nginx/sites-enabled/default
      notify: Restart nginx
      become: true

  handlers:
    - name: Restart gunicorn
      systemd:
        name: "gunicorn.service"
        daemon_reload: true
        state: "reloaded"
      become: true

    - name: Restart nginx
      systemd:
        name: "nginx.service"
        daemon_reload: true
        state: "reloaded"
      become: true

    - name: Flush cache
      shell: "echo flush_all | nc -N 127.0.0.1 11211"
      become: true

    - name: Migrate database
      command: |
        {{ venv }}/bin/flask db upgrade --directory {{ venv }}/share/viime/migrations
      environment:
        FLASK_APP: "viime.wsgi"
        SQLALCHEMY_DATABASE_URI: sqlite:///{{ sqlalchemy_database_path }}
        DOTENV_PATH: "/home/gunicorn"
        OPENCPU_API_ROOT: "{{ opencpu_api_root }}"
      become: true
      become_user: gunicorn
